<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>딥디크</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="headerWrap">
                <div class="nav-l">toggle</div>
            <a href="#" class="logo"><img src="#" alt="logo"></a>
                <div class="nav-r">
                    <a href="#">cart</a>
                    <a href="#">mypage</a>
                </div>
            </div>
        </header>
        
        <main>
            <div class="brandImgBanner"><img src="./img/Rectangle 2.png" alt=""></div>
            <div class="collectionSection" id="collection01">
                <div class="collectionBanner">
                    <div class="cb-img"><img src="./img/Rectangle 1.png" alt=""></div>
                    <div class="cb-txt"></div>
                </div>
                <div class="collectionSlide">
                    <h1>collection title</h1>
                    <div class="swiper mySwiper slider">
                        <div class="swiper-wrapper">
                          <div class="swiper-slide">
                            <img src="./img/Rectangle 7.png" alt="">
                            <div class="pro-name">summer candle</div>
                            <div class="pro-price">$43</div>
                          </div>
                          <div class="swiper-slide">Slide 2</div>
                          <div class="swiper-slide">Slide 3</div>
                          <div class="swiper-slide">Slide 4</div>
                          <div class="swiper-slide">Slide 5</div>
                          <div class="swiper-slide">Slide 6</div>
                          <div class="swiper-slide">Slide 7</div>
                          <div class="swiper-slide">Slide 8</div>
                          <div class="swiper-slide">Slide 9</div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                      </div>
                </div>    
            </div>
            <div class="collectionSection" id="collection02">
                <div class="collectionBanner">
                    <div class="cb-img"><img src="./img/Rectangle 10-1.png" alt=""></div>
                    <div class="cb-txt"></div>
                </div>
                <div class="collectionSlide">
                    <h1>collection title</h1>
                    <div class="slider"></div>
                </div>    
            </div>
            <div class="collectionSection" id="collection03">
                <div class="collectionBanner">
                    <div class="cb-img"><img src="./img/Rectangle 11-1.png" alt=""></div>
                    <div class="cb-txt"></div>
                </div>
                <div class="collectionSlide">
                    <h1>collection title</h1>
                    <div class="slider"></div>
                </div>    
            </div>
        </main>

        <footer>
            <div class="footerWrap">
                <div class="footercont-l">
                    <p>customer service</p>
                    <a href="#">+1(833) 798-0845</a>
                    <p>토, 일요일 및 공휴일 휴무</p>
                    <div class="legal">
                        <a href="#">이용약관</a>
                        <p>|</p>
                        <a href="#">개인정보 보호정책</a>
                    </div>
                </div>
                <div class="footercont-r">
                    <div class="email"></div>
                    <div class="social"></div>
                    <div class="country"></div>
                    <div class="copy">Copyright ©2018 Diptyque SAS, ALL RIGHTS RESERVED. </div>
                </div>    
            </div>
            
            <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

            <script>
                var swiper = new Swiper(".mySwiper", {
                  slidesPerView: 3,
                  spaceBetween: 40,
                  slidesPerGroup: 1,
                  loop: true,
                  loopFillGroupWithBlank: true,
                  pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                  },
                  navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                  },
                });
              </script>
        </footer>    
    </div>
</body>
</html>
